<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付界面</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="JavaScript" type="text/javascript">
        function get_value() {
            let Inf = []
            let str = window.location.search;   //location.search是从当前URL的?号开始的字符串
            Inf[0] = str.split("&")[0].replace("?match=","")
            Inf[1] = str.split("&")[1].replace("price_all=","")
            return Inf;
        }

        function load() {
            let inf = get_value();
            let match = inf[0];
            let price_all = inf[1];
            let matchs = match.split("")
            //点击复选框
            for(let i = 0;i<8;i++){
                if(matchs[i] === String(1)){
                    document.getElementById("item_" + (i + 1).toString()).checked = true;
                }
                document.getElementById("item_" + (i + 1).toString()).disabled = true;
            }
            document.getElementById("price_all").innerText = price_all;
        }

        function go_bank_card() {
            window.open("bank_card_pay.html","_blank","toolbar=yes"+
                " location=no, directories=no, status=no, menubar=yes, top=100px, left=200px" +
                "scrollbars=no, resizable=no, copy history=yes, width=400, height=400")
        }

        function go_wechat() {
            window.open("wechat_pay.html","_blank","toolbar=yes"+
                " location=no, directories=no, status=no, menubar=yes, top=100px, left=200px" +
                "scrollbars=no, resizable=no, copy history=yes, width=400, height=400")
        }
    </script>
</head>

<body class="bg" leftmargin="80" rightmargin="120" background="res/images/bg_img1.jpg" onload="load()">
<h1 style="font-weight: bold;text-align: center;font-family: 'Copperplate Gothic Bold',sans-serif;font-size: 50px">Breathing the World!</h1>
<div>
    <div id="效果展示" style="display: flex">
        <div>
            <p><h1 style="text-align: center">效果图</h1>
            <img src="res/images/8.jpg" border="2" alt="效果图" height="400" width="400">
        </div>
        <div style="border-style: solid;margin-left: 50px;height:400px;margin-top:85px;width: 700px">
            <div>
                <table class="table">
                    <thead>
                        <caption style="font-size: 30px;margin-bottom: 10px;font-weight: bold">选择区</caption>
                    </thead>
                    <tbody>
                    <tr>
                        <td ><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_1" style="display: none;">
                            <label for="item_1"></label>
                        </label>管道</td>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_2" style="display: none;">
                            <label for="item_2"></label>
                        </label>氧气罐</td>
                    </tr>
                    <tr>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_3" style="display: none;">
                            <label for="item_3"></label>
                        </label>温湿度控制器</td>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_4" style="display: none;">
                            <label for="item_4"></label>
                        </label>便携结构</td>
                    </tr>
                    <tr>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_5" style="display: none;">
                            <label for="item_5"></label>
                        </label>涡轮机呼吸</td>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_6" style="display: none;">
                            <label for="item_6"></label>
                        </label>出气口</td>
                    </tr>
                    <tr>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_7" style="display: none;">
                            <label for="item_7"></label>
                        </label>面罩</td>
                        <td><label>
                            <input type="checkbox" value="0" class="check_view_state"
                                   id="item_8" style="display: none;">
                            <label for="item_8"></label>
                        </label>过滤层</td>
                    </tr>
                    </tbody>
                </table><br>
                <div style="margin-top: 50px">
                    <label class="price">总金额：</label>
                    <label class="price" id="price_all"></label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="payment-way">
    <p><h1>支付方式</h1>
    <button class="pay_way" onclick="go_bank_card()">
        <input type="image" src="res/images/bank_card.png" alt="bank_card">
    </button>
    <button class="pay_way" style="margin-right: 10px" onclick="go_wechat()">
        <input type="image" src="res/images/wechat.png" alt="wechat">
    </button>
</div>
</body>
</html>
